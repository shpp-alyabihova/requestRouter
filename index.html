<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Coderunner</title>
    <style>
        @font-face {
            font-family: 'Lato';
            src: local('Lato'), local('Lato-Black'), url('./fonts/lato/lato-black.woff') format('woff'), url('./fonts/lato/lato-black.ttf') format('truetype');
            font-weight: 400;
            font-style: normal;
        }
        .flexible {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        body {
            overflow: hidden;
            color: #dedede;
            margin: 0;
            padding: 0;
            font-family: 'Lato', sans-serif;
        }
        .clearfix::after {
            content: '';
            display: table;
            clear: both;
        }
        header {
            background: #34495e;
            word-spacing: 5px;
        }
        .header-page{
            width: 87%;
            margin: 0 auto;
        }
        .menu {
            float: right;
            margin: 10px 0;
            position: relative;
        }
        .menu ul {
            float: right;
            padding: 0 10px;
            display: block;
            list-style: none;
        }
        .menu li {
            margin-left: 50px;
            display: inline-block;
        }
        a {
            text-decoration: none;
            text-transform: uppercase;
            color: #dedede;
            font-size:1.2em;
            transition: all 0.2s ease-in-out;

        }
        .h1 {
            text-align: center;
            padding: 10px 0;
            font-size: 2.5em;
            font-weight: bold;
        }
        .load {
            background-image: url("img/loading.gif");
            background-size: 8% 10%;
            background-repeat: no-repeat;
            background-position: center;

        }
        footer {
            background: #34495e;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
        .footer-page {
            width: 88%;
            margin: 0 auto;
        }
        .footer-page .year {
            padding: 20px 0;
            font-size: 1em;
        }
        footer section {
            display: inline-block;
            padding: 10px 0 0 0;
        }
        .contacts {
            float: right;
        }
        .shpp {
            font-family: Arial, sans-serif;
            font-size: 1.5rem;
            font-weight: bold;
            margin-top: 10px;
        }
        .sh {
            color: black;
        }
        .plus {
            float: right;
            margin-left: .1em;
            color: #27ae60;
        }
        .site {
            font-family: 'Lato', sans-serif;
            font-size: 16px;
            padding-left: 20px;
            text-transform: none;
            font-weight: normal;
        }

        form .col > * , #response {
            margin-top: 1em;
            font-family: "Courier New", sans-serif;
            width: 100%;
            display: block;
            padding: .7em 1em;
            background-color: rgb(225, 225, 225);
            border-width: 0;
            box-sizing: border-box;
        }
        .center {
            margin: 0 auto;
        }
        #submit {
            font-family: 'Lato', sans-serif;
            font-size: 1em;
            padding: .7em 2em;
            display: inline-block;
            width: 10em;
            background: linear-gradient(#3A78A1 0%, #2c3e50 100%);
            border-radius: 5px;
            color: #dedede;
            float: right;
            transition: all 0.25s ease-in-out;
        }

        #code {
            resize: none;
            height:23em;
        }
        #response {
            width: 100%;
            resize: none;
            height: 38em;

        }
        #btns {
            background: none;
            padding: 0;
            margin: 1em 0 0 0;
        }
        .col {
            width: 95%;
        }

        .left {
            width: 100%;
        }

        .right {
            width: 100%;
        }
        .field {
            align-items: flex-start;
        }

        .main {
            width: 90%;
            margin: 0 auto;
        }
        #lang {
            width: 200%;
            border: 1px solid rgb(225, 225, 225);
            height: 3.3em;
        }
        #test-cases {
            height: 7em;
            resize: none;
        }
        .bottom {
            justify-content: space-between;
            align-items: flex-end;
        }
        .std {
            margin-top: 1em;
        }
        a:hover, #submit:hover {
            cursor: pointer;
            color: white;
            transition: all 0.2s ease-in-out;
        }
    </style>
</head>
<body>
<header>
    <div class="header-page  clearfix">
        <nav class="menu">
            <ul>
                <li><a href="https://github.com/holateam/coderunner/blob/master/README.md">About</a></li>
                <li><a href="https://github.com/holateam/coderunner/blob/master/requestSamples.md">Request Example</a></li>
                <li><a href="https://github.com/holateam/coderunner/blob/master/outputObject.md">Response Example</a></li>
            </ul>
        </nav>
    </div>
</header>
<div class="main">
    <div class="h1">Coderunner  send request</div>
    <div class="field flexible">
        <div class="left">

        <form>
            <div class="center clearfix">
                <div class="col">
                    code:
                  <textarea type="text" id="code" placeholder="Enter some code here..." >
import java.util.Scanner;
public class test {
    public static void main(String[] args) {
        Scanner in = new Scanner(System.in);
        int a = in.nextInt();
        int b = in.nextInt();
        System.out.print(a+b);
    }
}
                  </textarea>
                </div>
                <div class="col std">
                    stdin: <textarea type="text" id="test-cases" placeholder="Enter required values separated with a white space.
For example:
2 3"></textarea>
                </div>
                <div class="col bottom flexible">
                    <select name="language" id="lang">
                        <option value="cpp">C++</option>
                        <option value="java">Java</option>
                        <option value="js">Javascript</option>
                    </select>
                    <div id="btns" class="submit">
                        <input type="submit" value="Submit" id="submit">
                    </div>
                </div>

            </div>
        </form>
        </div>
        <div class="right">
            <div class="response flexible">
            <div class="col">
                response: <textarea id="response" name="res"  readonly></textarea>
            </div>
            </div>
        </div>
    </div>
</div>
<footer>
    <div class="footer-page">
        <section class="info">
            <div class="block-info">
                <div class="year">© 2016 shpp-holateam</div>
            </div>
        </section>
        <section class="contacts">
            <div class="block-contact">
                <div class="shpp">
                    <a href="http://programming.kr.ua/ru" class="flexible">
                        <div>
                        <span class="sh">ш</span>
                        <span class="plus">++</span>
                        </div>
                        <div class="flexible">
                            <span class="site">http://programming.kr.ua/</span>
                        </div>
                    </a>
                </div>
            </div>
        </section>
        <div class="clearfix"></div>
    </div>
</footer>
<script type="text/javascript">
    var submit = document.getElementById('submit');
    var responseField = document.getElementById('response');
    submit.addEventListener('click', function(e) {
        responseField.innerHTML = '';
        responseField.className = "load";
        e.preventDefault();
        var request = {"userName": "username"};
        request.language = document.getElementById('lang').value;
        var code = document.getElementById('code').value;
        request.code = code.replace(/\\n/g,'\n');
        var stdin = document.getElementById('test-cases').value;
        stdin = stdin.replace(/\n/g,'\x0D');
        request.testCases = [stdin];
        xmlhttp = new XMLHttpRequest();
        xmlhttp.onreadystatechange = function(){
            if (xmlhttp.readyState == 4 && xmlhttp.status == 200) {
                responseField.className = responseField.className.replace("load", "");

                var res_json = JSON.parse(xmlhttp.responseText);
                responseField.innerHTML = JSON.stringify(res_json, null, '    ');
            }
        };
        xmlhttp.open("POST", '/request', true);
        xmlhttp.setRequestHeader('Content-type', 'application/json; charset=utf-8');
        xmlhttp.send(JSON.stringify(request));
    });
</script>
</body>
</html>
